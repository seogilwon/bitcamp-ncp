<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex04</title>

<body>
<h1>객체 - {}을 이용하여 기본 객체에 프로퍼티 추가하기</h1>
<script>
"use strict"
// {}은 기본 객체를 생성할 뿐만 아니라 프로퍼티도 바로 추가할 수 있다. (실무방식)
// => 객체 리터럴 문법 (object literal)

var obj = {
	"name": "홍길동",  // 프로퍼티에서 ""도 가능/ ''도 가능/ 없이적어도(추천)된다.
	'kor': 100,
	eng: 90,
	math:80,
	sum: function() {
	    return this.kor + this.eng + this.math;
	},
	aver: function() {
	    return this.sum() / 3;
	}
};

console.log(obj.sum(), obj.aver());
console.log(obj);

</script>
</body>
</html>
