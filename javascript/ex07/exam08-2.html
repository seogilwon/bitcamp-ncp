<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex07</title>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>


<script>
    // body태그의 콘텐츠가 로딩되기도전에 tbody를 찾으면
    // 해당 태그는 존재하지 않는다.
let tbody = $("tbody");  //리턴 값은 tbody태그가 들어있지않은 객체이다.
$.getJSON("http://localhost:3000/exam04-3", (result) => {
    result.forEach((b) => {
        $("<tr>")
        .html("<td>" + b.no + "</td>" + 
                "<td>" + b.title + "</td>" + 
                "<td>" + b.writer + "</td>" +
                "<td>" + b.viewCnt + "</td>")
        .appendTo(tbody);
    });
});
</script>


</head>
<body>
<h1>load 이벤트 사용 전 II</h1>


<table border="1">
  <thead>
      <tr><th>번호</th><th>제목</th><th>작성자</th><th>조회수</th></tr>
  </thead>
  <tbody>
  </tbody>
  </table>

  <hr>
  <p>비트캠프@2022</p>


</body>
</html>
