<body>
<h1>외부라이브러리 활용 - SweetAlert2</h1>

<button id="btn1">일반 알림창 띄우기</button>
<button id="btn2">SweetAlert2 알림창 띄우기</button> <!--https://sweetalert2.github.io/#download-->

<script src="node_modules/jquery/dist/jquery.min.js"></script> <!--제이쿼리 오리지널-->
<script src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>

<script>
"use strict"

$("#btn1").click(() => {
  window.alert('알림창입니다!')
});

$("#btn2").click(() => {
  Swal.fire({  //Swal객체안에 fire함수
    title: 'Error!',
    text: 'Do you want to continue',
    icon: 'error',
    confirmButtonText: 'Cool'
  });
});


</script>
</body>
