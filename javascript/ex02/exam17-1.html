<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>연산자 - 산술연산자</h1>
<script>
"use strict"   //문법을 엄격하게 체크하라는 문법

console.log(100 + 200);
console.log(100 - 200);
console.log(100 * 200);
console.log(100 / 200);
console.log(100 % 200);
console.log(2 ** 4);       //2의 4제곱
console.log("----------------------");

//후위 연산자
let a = 100;      //const안됨 -> let 사용 -> var 사용
a++;              //a = a+1
console.log(a)

a = 100;
a--;             // a = a-1
console.log(a);

a = 3.14;
a++;             // a = a+1
console.log(a. toFixed(2));  // 결과값이 4.140000000000001으로 나옴. 부동소수점 적절히 자르는것이 필요. toFixed(2)사용하여 자름
console.log("----------------------");


//전위 연산자 (앞쪽위치)
a = 100;
++a;
console.log(a)

a = 100;
--a;
console.log(a)
console.log("----------------------");

let x = 100;
let y = 100;

console.log(x++);
// console.log(x);     (위 문장과 같다.)
// x = x + 1 ;

console.log(++y);
// y = y + 1 ;
// console.log(y)
console.log("----------------------");

a = 100;
x = a++ + a++ + a++;
// temp = a ;     (temp=임시변수)
// a = a + 1;
// temp = temp + a;
// a = a + 1;
// temp = temp + a;
// a = a +1;
// x = temp ;
//
// x = 100 + 101 + 102;
console.log(a, x);
console.log("----------------------");

a= 100;
x = ++a + ++a + ++a;
// x = 101 + 102 + 103;
console.log(a, x);
console.log("----------------------");

x = 100;
x = ++x;
// x = x + 1;
// x = x
console.log(x);

y = 100;
y = y++;
// temp = y;  (temp=임시변수)
// y = y + 1;
// y = temp;

// y++
// 1. 현재 y값을 이 자리에 둔다 -> 100
// 2. y의 값을 1 증가시킨다. -> 101

// y = y++; 변환
// 1) temp = y
// 2) y = y + 1
// 3) y = temp
console.log(y);
console.log("----------------------");


//++, --연산자는 *, /, % 보다 우선한다.
a = 3;
x = a++ + a++ * a++;
// x = 3 + 4 * 5;    x = 3 + 20;    x = 23;
console.log(x, a);   //23








</script>
</body>
