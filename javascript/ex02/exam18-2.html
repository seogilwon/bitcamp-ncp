<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>조건문 - if...else</h1>
<script>
"use strict"

var score = 20;

if (score >= 19) {                   //18-1과 동일
  console.log("성년입니다.");
} else {                             //else 단독사용x
  console.log("미성년입니다.");
}

</script>
</body>
</html>
