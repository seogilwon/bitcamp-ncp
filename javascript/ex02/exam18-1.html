<body>
<h1>조건문 - if</h1>
<script>
"use strict"   //문법을 엄격하게 체크하라는 문법

const score = 20;

if (score >= 19) {                 // true 실행
  console.log("성년입니다.");
}

if (score < 19) {                   // false 실행x
  console.log("미성년입니다.");
}

</script>
