<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>연산자 - 논리연산자</h1>
<script>
"use strict"   //문법을 엄격하게 체크하라는 문법

console.log(true || true);
console.log(true || false);
console.log(false || true);
console.log(false || false);
console.log("----------------------");

console.log(true && true);
console.log(true && false);
console.log(false && true);
console.log(false && false);
console.log("----------------------");

console.log(!true);
console.log(!false);
console.log("----------------------");



</script>
</body>
</html>
