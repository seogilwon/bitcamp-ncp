<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>리터럴(literal) - 숫자 진수 표현법</h1>
<script>
"use strict";

console.log(100);    //10진수
console.log(0x64);   //16진수 (기본)
console.log(0X64);   //16진수
// console.log(0144);   //8진수 <== ECMAScript5(2009)의 strict 모드에서는 8진수 표현 불가
console.log(0o144);    //8진수 (기본) <==ECMAScript 2015(6버전)에서는 0o, 0O 접두사를 붙혀서 8진수를 표현 할 수 있다.
console.log(0O144);    //8진수
console.log(0b01100100) //2진수 (기본)
console.log(0B01100100) //2진수
console.log("----------------------");

let a = 100;     //10진수를 다른 진수로 변경 toString 사용
console.log(a.toString(10));  
console.log(a.toString(8));
console.log(a.toString(2));
console.log(a.toString(16));
console.log("----------------------");


</script>
</body>
</html>
