<!DOCTYPE html>

<body>
<h1>연산자 - 대입연산자</h1>
<script>
"use strict"   //문법을 엄격하게 체크하라는 문법

let a = 100;
console.log(a);

a = 100;
a +=5; //a = a + 5 ;
console.log(a);

a = 100;
a -=5; //a = a - 5 ;
console.log(a);

a = 100;
a *=5; //a = a * 5 ;
console.log(a);

a = 100;
a /=5; //a = a / 5 ;
console.log(a);

a = 100;
a %=5; //a = a % 5 ;
console.log(a);



console.log(100 + 200);
console.log(100 - 200);
console.log(100 * 200);
console.log(100 / 200);
console.log(100 % 200);
console.log("----------------------");



</script>
