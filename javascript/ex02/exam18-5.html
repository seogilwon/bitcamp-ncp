<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>조건문 - switch II</h1>
<script>
"use strict"

var field = window.prompt("지원 분야를 입력하세요!");

switch (field) {
case "개발":
  console.log("정보처리 자격증 제출");
  break;
case "관리":
  console.log("졸업증명서 제출");
  break;
case "경비":
  console.log("이력서 제출");
  break;
default:
  console.log("지원 분야가 옳지 않습니다.");
} 

console.log("----------------------------------------");

switch (field) {                           //일부러 브레이크를 안쓰는 경우도 있다. 순차적으로 실행하기위해
case "개발":
  console.log("정보처리 자격증 제출");
case "관리":                               //'관리' 치면 관리부터 순차적으로 출력함.
  console.log("졸업증명서 제출");
case "경비":
  console.log("이력서 제출");
  break;
default:
  console.log("지원 분야가 옳지 않습니다.");
}
</script>
</body>
</html>
