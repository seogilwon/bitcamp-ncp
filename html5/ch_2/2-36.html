<!DOCTYPE html>
<html>
<head>
    <title>HTML Form Basic</title>
</head>
<body>
    <form>
        <input type="text" value="kiki"/><br />
        <input type="button" value="okok"/><br />
        <input type="checkbox" />정보처리기사<br />
        <input type="checkbox" />운전면허<br />
        <input type="checkbox" checked/>오라클자격증<br />
        <input type="file" /><br />
        <input type="hidden" /><br />
        <input type="image" /><br />
        <input type="password" /><br />
        <input type="radio" name="cf" />짜장면<br />
        <input type="radio" name="cf" checked/>짬뽕<br />
        <input type="radio" name="cf"/>짬짜면<br />
        <input type="reset" /><br />
        <input type="submit" />
    </form>
</body>
</html>

<!--
    text 텍스트창 value 기본값
    iamge 이미지
    radio 여러 채널중 한 채널만 선택 (취소안됌) (이름을 같은 그룹으로 묶어야함 name="cf")
    reset 처음상태로
    
-->
