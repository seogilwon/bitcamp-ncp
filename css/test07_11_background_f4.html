<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <style>
  /* 배경 응용 IV (네이버사용)
    => 제목 대신에 그림을 출력할 때 배경으로 처리한다.
  */

  h1 {
    border: 1px solid red;
  }
  
  #logo {
    background-image: url('https://www.bitcamp.co.kr/theme/basic/img/blue_logo.png');
    background-repeat: no-repeat;
    padding-top: 40px;        /*겹치지않도록 여백*/
    /* 콘텐츠의 높이를 말한다.*/
    height: 0px;  
    overflow: hidden;   /*그 박스를 넘어간건 감춰라*/
  }

  </style>
</head>
<body>
<!-- 1) 텍스트를 이용하여 제목 출력
=> 텍스트를 출력하기 때문에 화면이 단조롭다.
=> 검색 엔진에서 이 페이지의 주제가 뭔지 알아내기 쉽다.
-->
<h1>비트캠프</h1>


<!-- 2) image 태그를 이용하여 제목 대신 그림 출력 (옛방식)
=> 그림으로 페이지의 제목을 출력하기 때문에 아름답다.
=> 검색 엔진에서 이 페이지의 주제가 뭔지 알아내기 어렵다. (검색엔진노출x)
-->
<h1><img src="https://www.bitcamp.co.kr/theme/basic/img/blue_logo.png"></h1>


<!-- 3) 검색 엔진이 이해할 수 있도록 (검색 엔진 친화적인) (바람직)
   의미있는 태그를 사용하여 콘텐츠를 작성한다.
=> 아름다운 화면은 CSS의 배경으로 처리한다.
-->
<h1 id="logo">비트캠프</h1>


<p style="font-size: 30px; font-weight: bold;">비트캠프</p> <!--시멘틱(의미가있는)태그가 아니므로 p태그는 사용하지말것.-->

</body>
</html>
